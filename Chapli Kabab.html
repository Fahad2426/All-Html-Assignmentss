    <h1>Chapli Kabab</h1>
    <hr>
    <img src="images/chapli kabab.jpg" width="300" alt="chapli kabab">
    <p>Chapli kebab is a minced meat patty widely popular in Pakistan. Mixed with a blend of spices, <br> ground beef is flattened into patties and shallow-fried until the exterior <br> is charred and flavorful. Serve in a bun with pickled red onions or with a side of pita bread.</p>
