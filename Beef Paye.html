    <p>Paya is a traditional food from South Asia. It is served at various <br> festivals and gatherings, or made for special guests. Paya means 'leg'/'feet' in Hindi/Urdu. <br> The main ingredients of the dish are the trotters (hooves) of a cow, goat, buffalo cooked with various spices.</p>
