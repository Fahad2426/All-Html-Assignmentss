    <p>Tandoori Chicken Tikka ( Murgh Tikka) is a popular North Indian appetizer <br> where boneless chicken pieces are marined with a spicy marinade and then grilled until nicely cooked <br> and slightly charred. Tikka came from the Turkish <br> word 'Tike,' which means 'Pieces.</p>
