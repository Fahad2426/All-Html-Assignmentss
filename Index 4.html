<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Regitration Form</h1>
    <table>
        <tr><td>FIRST NAME</td> <td><input type="text" name="NAME" id="NAME"> (max 30 characters a-z and A-Z)</td> </tr>
    </table> 
    <br>
    <table>   
        <tr><td>LAST NAME</td> <td><input type="text" name="name" id="name"> (max 30 characters a-z and A-Z)</td></tr>
    </table> 
    <br>
    <table>
        <tr>
            <td>DATE OF BIRTH</td>
            <td><input type="date" name="date of birth" id="date of birth"></td>
        </tr>
    </table>   
    <br>
    <table>
        <tr>
            <td>EMAIL ID</td>
            <td><input type="text" name="EMAIL" id="EMAIL" required></td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>MOBILE NUMBER</td>
            <td><input type="number" name="mobile number" id="mobile number"></td>
        </tr>
    </table>
</body>
</html>
