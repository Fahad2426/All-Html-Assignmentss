    <p>Nalli Nihari is a slow-cooked stew with bone-in mutton pieces, <br> preferably from the shank. The marrow leaves the bones and is <br> mixed with the gravy, giving the stew a rich flavour. The mutton <br> turns soft and juicy when it is done.</p>
