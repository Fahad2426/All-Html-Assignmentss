    <p>A club sandwich, also called a clubhouse sandwich, is a sandwich consisting of bread (traditionally toasted), <br> sliced cooked poultry, fried bacon, lettuce, tomato, and mayonnaise. It is often cut into quarters <br> or halves and held together by cocktail sticks.</p>
